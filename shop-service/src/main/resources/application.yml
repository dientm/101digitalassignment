spring:
  application:
    name: shop-service
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://192.168.47.101:5432/shop
    username: postgres
    password: postgres
  liquibase:
    enabled: true
    drop-first: false
    change-log: 'classpath:db/changelog/changelog.xml'
    user: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://192.168.47.101:5432/shop

server:
  port: 8080
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true

elide:
  json-api:
    path: /api/v1
    enabled: true
  graphql:
    path: /graphql/api/v1
    enabled: true
  swagger:
    path: /doc
    enabled: true
    version: "1.0"